# .github/workflows/core-api-ci.yml

name: Core API CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'core-api/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'core-api/**'

jobs:
  build-and-test:
    name: Build and Test API
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./core-api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'core-api/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Build application
        run: npm run build